<script type="text/javascript">
    window.addEventListener("load", function() {
        var imgtag = document.getElementsByTagName("img");
       	for (var i = 0; i < imgtag.length; i++) {
            if (!imgtag[i].hasAttribute("alt")) {
                if (imgtag[i].src != undefined) {
                	imgtag[i].alt = imgtag[i].src.split("/")[imgtag[i].src.split("/").length-1].split(".")[0];    
                } else {
                 	imgtag[i].alt = "Impossible to load image";
                }        	
            }
        }
    }, false);
</script>

<div id="adc_{%= CurrentADC.InstanceId %}" class="adc-imagelightbox">
    <a href="{%:= CurrentADC.Var("path") %}" target="_blank" data-simplbox="adc_{%= CurrentADC.InstanceId %}"><img src="{%:= CurrentADC.Var("path") %}"  /></a>
</div>
